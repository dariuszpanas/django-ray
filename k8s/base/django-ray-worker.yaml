# Django-Ray Worker Deployment
# Processes tasks from the queue and submits to Ray cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-ray-worker
  namespace: django-ray
  labels:
    app: django-ray
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-ray
      component: worker
  template:
    metadata:
      labels:
        app: django-ray
        component: worker
    spec:
      initContainers:
        # Wait for PostgreSQL
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-svc 5432; do echo waiting for postgres; sleep 2; done;']
        # Wait for Ray head
        - name: wait-for-ray
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z ray-head-svc 10001; do echo waiting for ray-head; sleep 2; done;']
      containers:
        - name: django-ray-worker
          image: django-ray:latest
          args: ['worker-cluster']  # Connect to Ray cluster
          envFrom:
            - configMapRef:
                name: django-ray-config
            - secretRef:
                name: django-ray-secret
          env:
            - name: RAY_ADDRESS
              value: "ray://ray-head-svc:10001"
            - name: DJANGO_RAY_QUEUE
              value: "default"
            - name: DJANGO_RAY_CONCURRENCY
              value: "10"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import django; django.setup(); print('ok')"
            initialDelaySeconds: 10
            periodSeconds: 10

